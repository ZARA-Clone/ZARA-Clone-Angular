<div class="container">
    <h3 class="title">Add Product</h3>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-6">
            <label for="name">Name</label>
            <input formControlName="name" type="text" class="form-control" id="name" name="name"
                placeholder="product name" />
        </div>
        @if(productForm.controls['name'].errors?.['required'] && productForm.controls['name'].touched){
        <p class="text-danger">name is required</p>
        }
        <div class="form-group col-6">
            <label for="price">price</label>
            <input formControlName="price" type="number" class="form-control" id="price" name="price"
                placeholder="price" />
        </div>
        <div class="form-group col-6">
            <label for="quantity">quantity</label>
            <input formControlName="quantity" type="number" class="form-control" id="quantity" name="quantity"
                placeholder="quantity" />
        </div>
        <div class="form-group col-6">
            <label for="description">description</label>
            <input formControlName="description" type="text" class="form-control" id="desc" name="desc"
                placeholder="description" />
        </div>
        <div class="form-group col-6">
            <label for="image">imgURL</label>
            <input formControlName="imgURL" type="text" class="form-control" id="image" name="image"
                placeholder="image" />
        </div>
        <div class="form-group col-6">
            <label for="discount">discount</label>
            <input formControlName="discount" type="number" class="form-control" id="discount" name="discount"
                placeholder="discount" />
        </div>
        <div>
            <label for="categoryID">category</label>
            <select formControlName="categoryID" name="categoryID" id="categoryID">
                <option value="0" selected>Select one</option>
                <option value="1">Lenovo</option>
                <option value="2">Dell</option>
                <option value="3">HP</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-2" [disabled]="productForm.invalid"> Create</button>
    </form>
</div>
