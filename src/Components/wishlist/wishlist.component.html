<div class="container">
  <div class="head row w-25 d1">
    <a href="../cart" style="text-decoration: none; color:black">
      <p>SHOPPING BAG</p>
    </a>
  </div>
  <div class="head row w-25 d2">
    <a href="../wishlist" style="text-decoration: none; color:black">
      <p>FAVOURITES <button style="background-color: white; border:0px;"> <i class="fa-regular fa-bookmark"></i></button></p>
    </a>
  </div>
  <div class="row"></div>
  <div class="row"></div>
</div>
<div class="wishheader">
  <p class="wishheader-p">YOUR WISHLIST</p>
</div>
<ul class="product-list">
  @for(product of productswishlist ; track product.id) {
          <li>
    <div class="imgandadd">
      <div class="image-container">
        <img (click)="RedirectToProductDetails(product.id);" style="cursor: pointer;" src="{{product.imgUrl}}">
      </div>
    </div>
    <div class="nameandprice  p-2">
      <div class="productname" (click)="RedirectToProductDetails(product.id);" style="display: inline-block;"><a>{{product.name}}</a></div>
      <div class="bookmarkalso">
          <div (click)="removeproduct(product)"><i class="fa-solid fa-bookmark"></i></div>
        </div>
      <div class="productprice">{{product.price | egp}}</div>
    </div>
  </li>
}
</ul>
